<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Function</title>
    <script>
        function sumRange(){
            num1=1;
            num2=100;
            result = (num1-num2+1)/2*(num1+num2);
            console.log(result);
        }
    </script>
</head>
<body>
    <button onclick="sumRange()">Click me</button>
</body>
</html>
