<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Function</title>
    <script>
        function getName(){
            name = document.getElementById("name").value;
            alert("Hello "+name);
        }
    </script>
</head>
<body>
    <input type="text" id="name">
    <button onclick="getName()">Click Me!</button>
</body>
</html>
