<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adapt A Pet</title>
</head>
<body>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="adopt.html">Adapt a Pet</a></li>
    </ul>
    <h1>Adapt a Pet</h1>
    <p>Fill the form below to apply for pet adoption.</p>
    <form>
        <p>
            <label for="pet-id">Pet ID Number</label>
            <input type="text" id="pet-id" name="pet-id" required>
        </p>
        <p>
            <label for="your-name">Your Name</label>
            <input type="text" id="your-name" name="your-name" required>
        </p>
        <p>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>    
</html>
